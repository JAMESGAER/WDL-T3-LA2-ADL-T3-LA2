<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtua</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Virtua</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Cart</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="product">
      <img src="Custom.jpg" alt="Product 1">
      <h2>Custom T-shirt Designs</h2>
      <p>₱150</p>
      <button>Add to Cart</button>
    </section>

    <section class="product">
      <img src="Muffler.jpg" alt="Product 2">
      <h2>Universal 38-51mm SC Moto Silencer Motorcycle Exhaust Muffler</h2>
      <p>₱1,500</p>
      <button>Add to Cart</button>
    </section>
    
    <section class="product">
      <img src="Loms.jpg" alt="Product 3">
      <h2>Loms Phone</h2>
      <p>₱9,990</p>
      <button>Add to Cart</button>
    </section>
    
    <section class="product">
      <img src="3310.jpg" alt="Product 4">
      <h2>Nokia 3310</h2>
      <p>₱5,500</p>
      <button>Add to Cart</button>
    </section>
    
    <section class="product">
      <img src="Trouser.jpg" alt="Product 5">
      <h2>Women's Wideleg Trousers</h2>
      <p>₱364</p>
      <button>Add to Cart</button>
    </section>
    
    <section class="product">
      <img src="Shoeta.jpg" alt="Product 6">
      <h2>Tesla Footwear</h2></h2>
      <p>₱320,000</p>
      <button>Add to Cart</button>
    </section>
